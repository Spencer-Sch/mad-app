name: Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check types
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npx prettier --check .

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
